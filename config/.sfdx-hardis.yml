# sfdx-hardis configuration for sf-ai-cli-practice-v2

# Project information
projectName: "sf-ai-cli-practice-v2"
projectDescription: "AI-driven Salesforce CI/CD Platform"

# Issue tracking integration
issueTracking:
  type: "github-projects"  # GitHub Projects integration
  # GitHub repo will be auto-detected from git remote

# AI Integration
ai:
  # AI Provider: Anthropic Claude (recommended for sfdx-hardis)
  provider: "anthropic"
  # Model: claude-3-5-sonnet
  # API Key: Set in ANTHROPIC_API_KEY environment variable
  # Language: Set in PROMPTS_LANGUAGE environment variable (ja/en)
  
  # AI Features
  features:
    flowDocumentation: true      # Auto-generate Flow documentation
    apexDocumentation: true      # Auto-generate Apex documentation
    deployAssistant: true        # Smart deployment with AI error analysis
    
  costControl:
    maxCallsPerDay: 5000         # Maximum AI API calls per day
    caching: true                # Enable response caching

# Code Quality
codeQuality:
  # PMD Static Analysis
  pmd:
    enabled: true
    rulesetPath: "config/pmd-ruleset.xml"
    
  # Salesforce Code Analyzer
  codeAnalyzer:
    enabled: true
    
  # ESLint for LWC
  eslint:
    enabled: true
    configPath: ".eslintrc.json"

# Testing
testing:
  apex:
    enabled: true
    minCoverage: 90              # Target: 90% coverage
    testLevel: "RunLocalTests"
    
  lwc:
    enabled: true
    jestConfig: "jest.config.js"
    
  e2e:
    enabled: true
    framework: "playwright"

# Deployment
deployment:
  deltaDeployment:
    enabled: true                # Use sfdx-git-delta
    
  quickDeploy:
    enabled: true                # Enable Quick Deploy
    
  checkOnly:
    enabled: true                # PR validation mode

# Notifications (optional)
notifications:
  # Uncomment to enable Slack notifications
  # slack:
  #   enabled: true
  #   webhookUrl: "${SLACK_WEBHOOK_URL}"

# Documentation
documentation:
  autoGenerate: true
  outputPath: "docs/generated"
  formats:
    - "markdown"
    - "mermaid"

# Performance
performance:
  caching:
    enabled: true
  parallelTesting:
    enabled: true
    maxWorkers: 4

# Security
security:
  secretsScanning:
    enabled: true
    tools:
      - "git-secrets"
      - "gitleaks"
